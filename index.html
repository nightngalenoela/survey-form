<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nightngale Mental Hospital Survey Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@700&display=swap"
          rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <h1 id="title" class="h1">Nightngale Mental Hospital Survey Form</h1>
        <p id="description" class="description text-center"><em> Thank you for helping us better our services</em></p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
                    type="type"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter your name"
                    required
            />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your Email"
                    required
            />
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
            <input
                    type="number"
                    name="age"
                    id="number"
                    min="10"
                    max="120"
                    class="form-control"
                    placeholder="Age"
            />
        </div>
        <div class="form-group">
            <p>What is your gender</p>
            <label id="male" for="male">
                <input type="radio" name="gender" class="input-radio">Male</label><br>
            <label id="female" for=female>
                <input type="radio" name="gender" class="input-radio">Female</label><br>
            <label id=other for="other">
                <input type="radio" name="gender" class="input-radio">Other<span
                    class="clue">(Please specify)</span><br>
                <input type="text" name="gender" placeholder="Other" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <p> Which one is your county of residence?</p>
            <select
                    id="drop-down"
                    name="county"
                    class="form-control"
                    required
            >
                <option disabled selected value>Select county</option>
                <option value="Homabay">Homabay</option>
                <option value="Kisumu">Kisumu</option>
                <option value="Nairobi">Nairobi</option>
                <option value="Nyandarua">Nyandarua</option>
                <option value="PreferNo">Prefer not to say</option>
            </select>
        </div>
        <div class=form-group>
            <p>How did you learn of Nightngale Mental Hospital?</p>
            <label>
                <input
                        type="checkbox"
                        name="source"
                        class="input-checkbox"
                        value="friend"
                >A friend
            </label>
            <br>
            <label>
                <input
                        type="checkbox"
                        name="source"
                        class="input-checkbox"
                        value="doctor"
                >Referred by a doctor
            </label>
            <br>
            <label>
                <input
                        type="checkbox"
                        name="source"
                        class="input-checkbox"
                        value="internet"
                >From the internet</label>
            <br>
            <label>
                <input
                        type="checkbox"
                        name="source"
                        class="input-checkbox"
                        value="advertisement"
                >Advertisement</label>
        </div>
        <div class="form-group">
            <label>
                <p>Any comments or suggestions?</p>
            </label>
            <textarea
                    id="comments and suggestions"
                    name="comments and suggestions"
                    class=input-textarea
                    placeholder="Enter your comments and suggestions here..."></textarea>
        </div>
        <div class="form-group">
            <button type="submit"
                    id="submit"
                    class="submit-button">
                Submit
            </button>
        </div>
    </form>
</div>
</body>
</html>
